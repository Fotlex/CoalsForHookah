{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>Выберите количество купонов для массовой генерации.</p>
    
    {{ form.as_p }}

    <div>
        <input type="hidden" name="action" value="generate_coupons_action">
        <input type="hidden" name="_selected_action" value="{{ queryset.0.pk }}">
        <input type="submit" name="apply" value="Сгенерировать">
    </div>
</form>
{% endblock %}
